<!DOCTYPE html>
<html>
<head></head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    your browser does not support HTML5 canvas tag.
</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200,100);
    ctx.stroke();
</script>
</body>
</html>
